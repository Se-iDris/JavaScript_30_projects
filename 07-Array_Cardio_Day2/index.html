<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array cardio day 2</title>
  </head>
  <body>
    <p>Psst: have a look at the console</p>
    <script>
      // Array's

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the beat", id: 2039842 },
        { text: "Ramen is my fav fodd ever", id: 123523 },
        { text: "Nice Nce Nice!", id: 542328 },
      ];

      //Array.prototype.some() is at least one person 19 or older?
      const isAdult = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      console.log(isAdult);

      //Array.prototype.every() is everyone 19 or older?
      const allAdult = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      );
      console.log(allAdult);

      //Array.prototype.find() find the comment with the ID 823423
      const result = comments.find((comment) => comment.id === 823423);
      console.table(result);

      //Array.prototype.findIndex() find the comment with this ID 823423
      const index = comments.findIndex((comment) => comment.id === 823423);
      console.log(index);

      //delete the comment with the ID of 823423
      const deletedObject = [
        ...comments.splice(0, index),
        ...comments.splice(index + 1),
      ];
      console.table(deletedObject);
    </script>
  </body>
</html>
